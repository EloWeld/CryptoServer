<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Settings</title>
</head>

<body>
    <div class="container mx-auto p-4 md:w-1/2">
        <h1 class="text-2xl font-bold mb-4">Settings</h1>
        <form action="/settings" method="POST" class="space-y-4">
            <div>
                <label for="domain" class="block text-sm font-medium text-gray-700">Domain</label>
                <input type="text" id="domain" name="domain" value="{{ settings.domain }}" required
                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm p-1">
            </div>
            <div class="flex flex-row justify-between gap-5">
                <div class="col w-full">
                    <div>
                        <label for="pump_webhook" class="block text-sm font-medium text-gray-700">Pump Webhook</label>
                        <input type="text" id="pump_webhook" name="pump_webhook" value="{{ settings.pump_webhook }}"
                            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm p-1">
                    </div>
                    <div>
                        <label for="pump_data" class="block text-sm font-medium text-gray-700">Pump Data</label>
                        <textarea type="text" rows="4" cols="20" id="pump_data" name="pump_data"
                            value="{{ settings.pump_data }}"
                            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm p-1">{{ settings.pump_data }}</textarea>
                    </div>

                    <div class="flex items-center mb-2">
                        <input id="enable_pump" {% if settings.enable_pump %}checked="true"{% endif %} name="enable_pump" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                        <label for="enable_pump" class=" ml-2 ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Enable pump</label>
                    </div>
                </div>
                <div class="col w-full">
                    <div>
                        <label for="dump_webhook" class="block text-sm font-medium text-gray-700">Dump Webhook</label>
                        <input type="text" id="dump_webhook" name="dump_webhook" value="{{ settings.dump_webhook }}"
                            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm p-1">
                    </div>

                    <div>
                        <label for="dump_data" class="block text-sm font-medium text-gray-700">Dump Data</label>
                        <textarea type="text" rows="4" cols="20" id="dump_data" name="dump_data"
                            value="{{ settings.dump_data }}"
                            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm p-1">{{ settings.dump_data }}</textarea>
                    </div>

                    <div class="flex items-center mb-2">
                        <input id="enable_dump" {% if settings.enable_dump %}checked="true"{% endif %} name="enable_dump" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                        <label for="enable_dump" class=" ml-2 ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Enable dump</label>
                    </div>
                </div>
            </div>

            <div class="flex flex-row justify-between gap-3">
                <div class="w-2/4">
                    <label for="check_per_minutes" class="md:h-10 lg:h-5 block text-sm font-medium text-gray-700">Check per
                        minutes</label>
                    <input type="number" id="check_per_minutes" name="check_per_minutes"
                        value="{{ settings.check_per_minutes }}" required
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm p-2">
                </div>
                <div class="w-2/4">
                    <label for="max_save_minutes" class="md:h-10 lg:h-5 block text-sm font-medium text-gray-700">Maximum save
                        minutes</label>
                    <input type="number" id="max_save_minutes" name="max_save_minutes"
                        value="{{ settings.max_save_minutes }}" required
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm p-2">
                </div>
                <div class="w-2/4">
                    <label for="min_change_percent" class="md:h-10 lg:h-5 block text-sm font-medium text-gray-700">Minimum change
                        percent</label>
                    <input type="text" pattern="([0-9]+.{0,1}[0-9]*,{0,1})*[0-9]" id="min_change_percent" name="min_change_percent"
                        value="{{ settings.min_change_percent }}" required
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm p-2">
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Options</label>
                <div class="flex items-center mb-2">
                    <input id="use_spot" {% if settings.use_spot %}checked="true"{% endif %} name="use_spot" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                    <label for="use_spot" class=" ml-2 ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Use spot?</label>
                </div>
                <div class="flex items-center mb-2">
                    <input id="use_wicks" {% if settings.use_wicks %}checked="true"{% endif %} name="use_wicks" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                    <label for="use_wicks" class=" ml-2 ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Use wicks?</label>
                </div>
            </div>
            <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Save</button>
        </form>
    </div>
</body>

</html>
