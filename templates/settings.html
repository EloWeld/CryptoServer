<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Settings</title>
</head>

<body>
    <div class="container mx-auto p-4 md:w-128">
        <h1 class="text-2xl font-bold mb-4">Settings</h1>
        <form action="/settings" method="POST" class="space-y-4">
            <div>
                <label for="domain" class="block text-sm font-medium text-gray-700">Domain</label>
                <input type="text" id="domain" name="domain" value="{{ settings.domain }}" required
                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm p-1">
            </div>
            <div class="flex flex-row justify-between gap-5">
                <div class="col w-full">
                    <div>
                        <label for="pump_webhook" class="block text-sm font-medium text-gray-700">Pump Webhook</label>
                        <input type="text" id="pump_webhook" name="pump_webhook" value="{{ settings.pump_webhook }}"
                            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm p-1">
                    </div>
                    <div>
                        <label for="pump_data" class="block text-sm font-medium text-gray-700">Pump Data</label>
                        <textarea type="text" rows="4" cols="20" id="pump_data" name="pump_data"
                            value="{{ settings.pump_data }}"
                            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm p-1">{{ settings.pump_data }}</textarea>
                    </div>
                </div>
                <div class="col w-full">
                    <div>
                        <label for="dump_webhook" class="block text-sm font-medium text-gray-700">Dump Webhook</label>
                        <input type="text" id="dump_webhook" name="dump_webhook" value="{{ settings.dump_webhook }}"
                            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm p-1">
                    </div>

                    <div>
                        <label for="dump_data" class="block text-sm font-medium text-gray-700">Dump Data</label>
                        <textarea type="text" rows="4" cols="20" id="dump_data" name="dump_data"
                            value="{{ settings.dump_data }}"
                            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm p-1">{{ settings.dump_data }}</textarea>
                    </div>
                </div>
            </div>

            <div class="flex flex-row justify-between g-1">
                <div>
                    <label for="check_per_minutes" class="block text-sm font-medium text-gray-700">Check per
                        minutes</label>
                    <input type="number" id="check_per_minutes" name="check_per_minutes"
                        value="{{ settings.check_per_minutes }}" required
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm p-1">
                </div>
                <div>
                    <label for="max_save_minutes" class="block text-sm font-medium text-gray-700">Maximum save
                        minutes</label>
                    <input type="number" id="max_save_minutes" name="max_save_minutes"
                        value="{{ settings.max_save_minutes }}" required
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm p-1">
                </div>
                <div>
                    <label for="min_change_percent" class="block text-sm font-medium text-gray-700">Minimum change
                        percent</label>
                    <input type="text" pattern="([0-9]+.{0,1}[0-9]*,{0,1})*[0-9]" id="min_change_percent" name="min_change_percent"
                        value="{{ settings.min_change_percent }}" required
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm p-1">
                </div>
            </div>
            <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Save</button>
        </form>
    </div>
</body>

</html>
