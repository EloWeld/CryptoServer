<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Volume Spikes</title>
</head>
<body>
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Volume Spikes</h1>
        <ul class="mt-4">
            {% for spike in spikes %}
                <li class="mb-2 p-2 border rounded">
                    Pair: {{ spike.pair }} | Previous Volume: {{ spike.prev_volume }} | Current Volume: {{ spike.curr_volume }} | Time: {{ spike.time }}
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
