<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Add Webhook</title>
  </head>
  <body>
    <div class="w-full mx-auto max-w-lg py-5">
      <div class="text-center border-b border-gray-200">
          <h1 class="text-2xl font-bold mb-2">Add Webhook</h1>
          <br>
        </div>
      <form action="/add" method="POST" class="space-y-4 mt-2">
        <div class="md:flex md:items-center mb-6">
          <div class="md:w-1/3">
            <label
              for="webhook"
              class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
              >Webhook ID</label
            >
          </div>
          <div class="md:w-2/3">
            <input
              type="text"
              id="webhook"
              name="webhook"
              required
              class="bg-white-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
            />
          </div>
        </div>
        <div class="md:flex md:items-center mb-6">
          <div class="md:w-1/3">
            <label
              for="redirect_to_url"
              class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
              >Redirect to URL</label
            >
          </div>
          <div class="md:w-2/3">
            <input
              type="text"
              id="redirect_to_url"
              name="redirect_to_url"
              placeholder="https://google.com"
              required
              class="bg-white-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
            />
          </div>
        </div>
        <div class="md:flex md:items-center mb-6">
          <div class="md:w-1/3">
            <label
              for="delay"
              class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
              >Delay (seconds)</label
            >
          </div>
          <div class="md:w-2/3">
            <input
              type="number"
              id="delay"
              name="delay"
              required
              class="bg-white-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
            />
          </div>
        </div>
        <div class="md:flex md:items-center">
          <div class="md:w-1/3"></div>
          <div class="md:w-2/3">
            <button
              class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
              type="submit"
            >
              Add
            </button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
